version: 2

metrics:
  - &finance-metric
    name: total_revenue
    label: Total Revenue
    description: Total income from all orders
    type: simple
    type_params:
      measure:  orders
      expr: sum(gross_item_sales_amount)    

  - <<: *finance-metric
    name: total_customers
    label: Total Customers    
    description: Total customers with an order
    type: simple
    type_params:
      measure: customers
      expr: count_distinct(customer_key)

  - <<: *finance-metric
    name: total_expenses
    label: Total Expenses    
    description: Total expenses from all orders
    type: simple
    type_params:
      measure:  orders
      expr: sum(supplier_cost)

  - <<: *finance-metric
    name: total_profit
    label: Total Profit
    description: Total profit from all orders
    type: derived
    type_params:
      measure:  orders
      expr: "{{ metric('total_revenue') }} - {{ metric('total_expenses') }}"
    calculation_method: derived
    

  - <<: *finance-metric
    name: average_revenue_per_customer
    label: Average Revenue Per Customer
    description: The average revenue received per customer
    type: derived
    type_params:
      measure:  orders
      expr: "{{ metric('total_revenue') }} / {{ metric('total_customers') }}"
    calculation_method: derived
   